<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet"/>
    <title>Document</title>
</head>
<body>
    <div class="container" data-mobile-nav="false">
        <nav>
            <ul class="flex v-center full-height">
                <li class="uppercase selected"><a href="index.html"> Home </a> </li>
                <li class="uppercase"> <a href="projects.html"> Projects </a> </li>
            </ul>
            <div class="nav-icons v-center flex">
                <div class="hamburger-icon"><object type="image/svg+xml" data="images/hamburger.svg"></object></div>
                <div class="close-icon"><object type="image/svg+xml" data="images/close-mobile.svg"></object></div>
            </div>
        </nav>
        <div class="mobile-circuit">
            <object type="image/svg+xml" data="images/small-mobile-circuit.svg"></object>
        </div>
        <main class="flex  relative">
            <div class="text-decor flex v-center relative">
                <div class="absolute developer">devloper</div>

            </div>
            <div class="logo flex column v-h-center-position v-center">
                <div class="flex column">
                    <p class="main-blue-text uppercase bold" style="font-size:12px"> console.log('hello world')</p>
                    <img class="desktop-image" src="images/desktop-main-logo.png" />
                    <img class="mobile-image"  style="width:220px;" src="images/logo-blue-white.png" />
                </div>
                <a href="projects.html">
                <button class="split-colour relative">
                    <div class="blue absolute full-height flex v-h-center uppercase"> proj </div>
                    <div class="black absolute full-height flex v-h-center uppercase"> ects </div>
                </button>
                </a>
            </div>
            <div class="text-decor flex v-center relative">
                <div class="absolute frontend">frontend</div>
                <object class="desktop-home-circuit absolute black-circuit" type="image/svg+xml" data="images/home-black.svg"></object>
            </div>
        </main>
        </div>
        <script src="app.js"></script>
